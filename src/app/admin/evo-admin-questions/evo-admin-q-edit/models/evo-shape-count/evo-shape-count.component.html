<div *ngIf="showQuestion()">
  <div style="height: 50px;" fxLayoutAlign="center center">
    <p class="semiBoldMont font18px blackColor noMargin"
       style="text-align: center">
      ({{ question.model.firstRange.getRange() }}) + {{ question.model.shape }}
    </p>
  </div>
  <div>
    <div fxFlex="20px"></div>
    <div fxLayout="row" fxLayout.xs="column" style="width: 100%;">
      <div fxFlex>
        <app-evo-reusable-range [title]="'First Range'"
                                [range]="question.model.firstRange">
        </app-evo-reusable-range>
      </div>
      <div fxFlex="20px" fxFlex.xs="10px"></div>
      <div fxFlex>
        <app-evo-reusable-range [title]="'Possible Answers'"
                                [range]="question.model.possibleAnswers">
        </app-evo-reusable-range>
      </div>
    </div>
    <div fxFlex="20px"></div>
  </div>
  <div style="height: 20px;" ngStyle.lt-md="height: 10px;"></div>
  <div>
    <div fxFlex="20px"></div>
    <div fxLayout="row" fxLayout.xs="column" style="width: 100%;">
      <div fxFlex style="height: 65px;">
        <app-evo-dropdown [title]="'Shape'"
                          [list]="QuestionModel.ShapeTypes.dropdownList()"
                          [currentValue]="question.model.shape"
                          (valueChangedEvent)="question.model.shape = $event">
        </app-evo-dropdown>
      </div>
      <div fxFlex="20px" fxFlex.xs="10px"></div>
      <div fxFlex>
        <app-evo-input [title]="'Num Answers'"
                       [value]="question.model.numAnswers"
                       (inputChangedEvent)="question.model.numAnswers = $event">
        </app-evo-input>
      </div>
    </div>
    <div fxFlex="20px"></div>
  </div>
</div>
