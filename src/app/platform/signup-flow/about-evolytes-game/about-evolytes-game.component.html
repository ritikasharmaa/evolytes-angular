<app-modal></app-modal>
<app-evo-header></app-evo-header>
<app-evo-decoration-background-signup></app-evo-decoration-background-signup>
<div class="defaultScrollBar scrollBarGreenThumb" style="height: calc(100% - 60px); overflow-y: scroll;" fxLayoutAlign="center start">
  <div fxFlex.gt-md="960px" fxFlex.md="80" fxFlex.lt-md="90" style="width: 100%; height: 100%;">

    <div style="height: 40px"></div>
    <div fxLayoutAlign="center start">
      <p fxFlex="80" class="boldMont font24px blackColor noMargin" style="text-align: center;">{{ 'gameIntro.title' | translate }}</p>
    </div>
    <div style="height: 10px"></div>
    <div fxLayoutAlign="center start">
      <p fxFlex="80" class="regularMont font16px grayColor noMargin" style="text-align: center;">{{ 'gameIntro.subtitle' | translate }}</p>
    </div>
    <div style="height: 20px"></div>
    <div fxLayoutAlign="center start">
      <img fxFlex.gt-xs="40" fxFlex.xs="60" src="../../../../assets/land-images/battle-monster-ipad.png" style="object-fit: contain;">
    </div>
    <div style="height: 20px;"></div>

    <div style="width: 100%;"
         fxLayout.xs="column"
         fxLayout.gt-xs="row"
         fxLayoutAlign="center center">
      <div fxFlex.xs="60px" fxFlex="180px" fxLayoutAlign="center start" style="cursor: pointer;">
        <a (click)="CultureModel.openAppStore()">
          <img [src]="CultureModel.getLocalizedAppStoreBadge(UserModel.getCurrent().culture)" style="height: 66px; width: 176px; object-fit: contain; cursor: pointer;"/>
        </a>
      </div>
      <div fxFlex.xs="10px" fxFlex="3"></div>
      <div fxFlex.xs="90px" fxFlex="180px" style="position: relative; cursor: pointer;">
        <a (click)="CultureModel.openPlayStore()">
          <img [src]="CultureModel.getLocalizedPlayStoreBadge(UserModel.getCurrent().culture)" style="height: 70px; width: 190px; object-fit: contain;">
        </a>
      </div>
    </div>

    <div style="height: 20px;"></div>

    <div fxLayoutAlign="center start">
      <button class="greenButton whiteColor semiBoldMont font14px"
              style="width: 140px; height: 40px;"
              (click)="onNextClicked()">
        {{ 'reusable.next' | translate }}
      </button>
    </div>

    <div style="height: 20px"></div>

    <div fxLayoutAlign="center start">
      <app-evo-progress-points [currentIndex]="1"
                               [numPoints]="4"
                               [defaultColor]="'#979797'"
                               [selectedColor]="'#009CCC'">
      </app-evo-progress-points>
    </div>

  </div>
</div>
