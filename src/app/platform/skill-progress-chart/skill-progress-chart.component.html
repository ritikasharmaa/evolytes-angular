<div style="width: 100%;">
  <div class="whiteBg defaultShadow" style="width: 100%; height: 400px; border-radius: 8px;">
    <div fxLayout="row">
      <div fxFlex="60">
        <div style="height: 40px; border-top-left-radius: 12px;" fxFlex="80" fxLayoutAlign="start center"
             class="bgTitleLittle"
        >
          <div fxFlex="20px"></div>
          <p class="font16px noMargin boldMont centerAlign"
             style="line-height: 40px; text-align: center;">
            {{ 'dashboard.chart.skillProgress' | translate }}
          </p>
        </div>
        <div style="height: 40px" fxFlex.gt-md="30" fxFlex.md="43" fxFlex.lt-md="50" fxLayoutAlign="center start">
          <app-evo-dropdown fxFlex="90"
                            [titleColor]="'#28A745'"
                            [list]="optionsTime"
                            [containerHeight]="'30px'"
                            [rowHeight]="'30px'"
                            [currentValue]="optionTimeSelected"
                            (valueChangedEvent)="changeOptionTime($event);">
          </app-evo-dropdown>
        </div>
      </div>
      <div fxFlex="40">
        <p class="font16px noMargin boldMont centerAlign"
           style="line-height: 40px; text-align: center;">
          {{ 'dashboard.chart.skills' | translate }}
        </p>
      </div>
    </div>
  </div>
</div>
