<div class="modal"
     *ngIf="changeLangCountrySV.isVisible === true"
     fxLayoutAlign="center center">
  <div class="whiteBg defaultShadow"
       fxFlex.gt-xs="400px"
       fxFlex.xs="92"
       style="min-height: 300px; border-radius: 6px;">
    <div class="greenBg" style="height: 50px; width: 100%; border-radius: 6px 0;" fxLayoutAlign="center center">
      <p class="boldMont font16px whiteColor noMargin">{{ 'lp2.changeLanguage.title' | translate }}</p>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <div style="height: 20px"></div>
      <div style="width: 84%; height: 64px;">
        <app-evo-lang-dropdown fxFlex
                               [type]="'culture'"
                               [currentValue]="currentLang"
                               (valueChangedEvent)="currentLang = $event">
        </app-evo-lang-dropdown>
      </div>
      <div style="height: 10px"></div>
      <div style="width: 84%; height: 64px;">
        <app-evo-lang-dropdown fxFlex
                               [type]="'country'"
                               [currentValue]="currentCountry"
                               (valueChangedEvent)="currentCountry = $event">
        </app-evo-lang-dropdown>
      </div>
      <div style="height: 30px"></div>
      <div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-between center">
        <button class="redButton semiBoldMont whiteColor font14px noMargin"
                style="width: 160px; height: 40px;"
                (click)="onCancelClicked()">
          {{ 'reusable.cancel' | translate }}
        </button>
        <div style="width: 20px; height: 10px;"></div>
        <button class="greenButton semiBoldMont whiteColor font14px noMargin"
                style="width: 160px; height: 40px;"
                (click)="onValidateClicked()">
          {{ 'reusable.done' | translate }}
        </button>
      </div>
      <div style="height: 20px"></div>
    </div>
  </div>
</div>
