<div style="width: 100%; height: 100%;">
  <div fxFlex="30px" fxFlex.lt-md="3"></div>
  <div fxFlex fxFlex.xs="94" fxFlex.sm="calc(94%-200px)">
    <div style="height: 20px;" ngStyle.xs="height: 15px;"></div>
    <!-- Title and buttons -->
    <div fxLayoutAlign="start center">
      <p class="boldMont font24px blackColor noMargin">Schools</p>
      <div fxFlex></div>
      <button class="greenButton semiBoldMont font12px whiteColor"
              fxFlex="140px"
              style="height: 40px; border-radius: 4px;"
              (click)="onCreateClicked()">
        Create School
      </button>
      <div fxFlex="10px"></div>
    </div>
    <div style="height: 20px;" ngStyle.xs="height: 10px;"></div>
    <div fxLayoutAlign="center center" fxLayout="row" fxLayout.xs="column">
      <div fxFlex="80" fxFlex.sm="65" fxFlex.xs="65px" ngStyle.xs="width:80%;">
        <div fxLayoutAlign="start center">
          <app-evo-input style="width: 100%;"
                         title="Search for schools"
                         placeholderText="School name"
                         (inputChangedEvent)="searchFilteredSchools($event, schoolFilter.country)"></app-evo-input>
        </div>
      </div>
      <div fxFlex="20px" fxFlex.xs="10px"></div>
      <div fxFlex="20" fxFlex.sm="30" fxFlex.xs="65px" ngStyle.xs="width:80%;">
        <div fxLayoutAlign="end center">
          <app-evo-lang-dropdown style="height: 65px; width: 100%;"
                                 (valueChangedEvent)="searchFilteredSchools(schoolFilter.search, $event)"
                                 [countryDropdownList]="countryDropdownList"
                                 [currentValue]="countryDropdownList[0]">
          </app-evo-lang-dropdown>
        </div>
      </div>
    </div>
    <div style="height: 20px;" ngStyle.xs="height: 15px;"></div>
    <div style="height: calc(100% - 192px);"
         ngStyle.sm="overflow-y:hidden; height: calc(100% - 170px);"
         ngStyle.xs="overflow-y:hidden; height: calc(100% - 235px);">
      <div style="height:100%;min-width: 500px;" ngStyle.xs="max-width: 50px;">
        <div>
          <div fxFlex="15px"></div>
          <p fxFlex
             class="semiBoldMont font12px grayColor noMargin">Name</p>
          <div fxFlex="40px"></div>
          <p fxFlex
             class="semiBoldMont font12px grayColor noMargin">City</p>
          <div fxFlex="40px"></div>
          <p fxFlex
             class="semiBoldMont font12px grayColor noMargin">Country</p>
          <div fxFlex="10px"></div>
        </div>
        <div style="height: 10px;"></div>
        <div class="bgGrayDarkColor" style="height: 1px"></div>
        <div class="noScrollBar" style="height: 100%; overflow-y: scroll;"
             ngStyle.lt-md="height:95%;">
          <div style="height: 10px;"></div>
          <div *ngFor="let school of schools">
            <div>
              <div fxFlex="2px"></div>
              <div fxFlex class="smallShadow bgWhiteHoverColor pointer"
                   style="height: 64px; border-radius: 4px;"
                   fxLayoutAlign="start center"
                   (click)="onSchoolClicked(school)">
                <div fxFlex="20px"></div>
                <div fxFlex fxLayoutAlign="start center">
                  <div fxFlex>
                    <p class="semiBoldMont font16px blackColor noMargin">{{ school.name }}</p>
                  </div>
                  <div fxFlex="45px"></div>
                  <p fxFlex
                     class="semiBoldMont font12px blackColor noMargin">{{school.city}}</p>
                  <div fxFlex="45px"></div>
                  <p fxFlex
                     class="semiBoldMont font12px blackColor noMargin">{{school.country}}</p>
                  <div fxFlex="20px"></div>
                </div>
              </div>
              <div fxFlex="2px"></div>
            </div>
            <div style="height: 10px;"></div>
          </div>
          <button class="blueButton whiteColor font14px semiBoldMont"
                  style="height: 42px; width: 100%;"
                  *ngIf="schools.length % schoolFilter.limit === 0 && schools.length > 0 && hasMoreData === true"
                  (click)="onFetchMoreSchools()">
            Load More
          </button>
          <div style="height: 10px;" ngStyle.sm="height: 30px;" ngStyle.xs="height: 20px:"></div>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex="30px" fxFlex.lt-md="3"></div>
</div>
