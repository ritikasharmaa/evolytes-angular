<div class="whiteBg pointer" [ngClass]="{ defaultShadow: includeShadow }" style="border-radius: 12px;">
  <div style="height: 10px;"></div>
  <div style="height: 142px;" fxLayoutAlign="start center" (click)="goToDetail()">
    <div fxFlex="20px"></div>
    <img [src]="bookVersion.bookVersionImgURL()"
         style="width: 70px; object-fit: contain;">
    <div fxFlex="20px"></div>
    <div fxFlex fxLayout="column" fxLayoutAlign="center start">
      <div fxFlex="20px">
        <p class="boldMont font14px noMargin">Evolytes #{{ bookVersion.bookNumber }}</p>
      </div>
      <div fxFlex="20px">
        <p class="boldMont font14px noMargin">{{ getBookName(bookVersion) }}</p>
      </div>
      <div style="height: 2px"></div>
      <div fxFlex="25px" style="width: 100%">
        <div fxFlex="70px" fxFlex.md="60px" class="greenLightBg" fxLayoutAlign="center center"
             style="height:20px; border-radius:4px;">
          <p class="semiBoldMont font10px whiteColor noMargin">
            1 {{ 'reusable.grade' | translate }}
          </p>
        </div>
        <div fxFlex="5px"></div>
        <div fxFlex="70px" fxFlex.md="60px" class="greenLightBg" fxLayoutAlign="center center"
             style="height:20px; border-radius:4px;">
          <p class="semiBoldMont font10px whiteColor noMargin">
            1 {{ 'reusable.edition' | translate }}
          </p>
        </div>
      </div>
      <div fxFlex="7px"></div>
      <div fxFlex="20px" style="width: 100%">
        <div class="greenLightBg" fxLayoutAlign="center center"
             *ngIf="isBookFinished(bookVersion)" style="width: 100%;height:20px; border-radius:4px;">
          <img src="./assets/icons/white-checkmark-icon.svg"
               class="smallCheckmarkIcon">
          <p class="semiBoldMont font10px whiteColor">
            {{ BookFinishedDate(bookVersion) | date }}
          </p>
        </div>
        <div fxFlex="90" fxFlex.lt-md="250px" class="bgLightGrayColor defaultShadow"
             style="height: 18px; border-radius: 8px;" *ngIf="!isBookFinished(bookVersion)">
          <div class="greenLightBg"
               [fxFlex]="currentBookProgress(bookVersion)"
               *ngIf="hasCurrentBookProgress(bookVersion)"
               style="border-radius: 6px"
               fxLayoutAlign="center center">
            <p class="semiBoldMont whiteColor font10px noMargin">{{ currentBookProgress(bookVersion) }}%</p>
          </div>
          <div fxFlex="100"
               style="background-color: transparent" fxLayoutAlign="start center"
               *ngIf="hasCurrentBookProgress(bookVersion) === false">
            <p fxFlex class="semiBoldMont grayColor font8px noMargin" style="text-align: center;">0%</p>
          </div>
        </div>
      </div>
    </div>
    <div fxFlex="10px"></div>
  </div>
  <div style="height: 10px;"></div>
  <div class="noScrollBar bgLightGrayColor"
       style="width: 90%; height:280px; margin: 0 auto; overflow-y: scroll; border-top: 2px solid #f3f6f9; border-radius: 8px;">
    <div style="height: 6px;"></div>
    <div style="width: 94%; margin: 0 auto;">
      <div *ngFor="let integration of filteredIntegrations">
        <app-chapter-container [integration]="integration" (click)="goToAttempt(integration)">
        </app-chapter-container>
        <div style="height: 6px;"></div>
      </div>
    </div>

  </div>
  <div style="height: 10px;"></div>
</div>
