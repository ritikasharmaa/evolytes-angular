<div
  style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.3); z-index: 2000;"
  fxLayoutAlign="center center"
  *ngIf="showVideoModal">
  <div class="whiteBg" fxFlex="90" fxFlex.gt-md="900px;" fxFlex.gt-lg="1200px;"
       style="border-radius: 8px; height: 80%;" ngStyle.gt-md="height: 90%;">
    <div class="lightGrayBg2" style="height: 60px; border-radius: 4px 4px 0 0;" fxLayoutAlign="center center">
      <p
        class="boldMont font18px blackColor noMargin">{{video.videoTitle}}</p>
    </div>
    <div style="height: calc(100% - 120px); width: 100%">
      <div style="height: 10px;"></div>
      <div fxLayoutAlign="center start" style="height: calc(100% - 20px);">
        <div fxFlex.xs="10px" fxFlex.sm="20px" fxFlex.gt-sm="40px"></div>
        <div style="width:100%; height: 100%;">
          <iframe
            [src]="url"
            allow="autoplay; fullscreen; picture-in-picture"
            style="width:101%; height:101%; border: black 0 solid;"
            title="Evolytes">
          </iframe>
        </div>
        <div fxFlex.xs="10px" fxFlex.sm="20px" fxFlex.gt-sm="40px"></div>
      </div>
      <div style="height: 10px;"></div>
    </div>
    <div class="lightGrayBg2" style="height: 60px; border-radius: 0 0 4px 4px;" fxLayoutAlign="center center">
      <div>
        <button class="redButton semiBoldMont font12px whiteColor noMargin"
                fxFlex="140px"
                style="height: 40px;"
                (click)="closeVideoModal()">
          {{ 'reusable.close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
<div style="height: 10px;"></div>
<div fxLayout="row" fxLayout.xs="column" style="position: relative;">
  <div fxFlex="40px" fxLayoutAlign="center center">
    <p class="boldMont font18px blackColor noMargin">- {{videoNumber}} -</p>
  </div>
  <div fxFlex="10"></div>
  <div fxFlex="150px" fxFlex.xs="125">
    <iframe [src]="freezeUrl"
            style="width:100%; height:101%; border: black 0 solid;"
            title="Evolytes platform video">
    </iframe>
  </div>
  <div fxFlex="30px" fxFlex.xs="20px"></div>
  <div fxFlex>
    <div style="height: 20px;" fxHide.xs="true"></div>
    <p fxLayoutAlign="start center" fxLayoutAlign.xs="center start" class="semiBoldMont font16px blackColor noMargin">
      {{videoTitle}}
    </p>
    <div style="height: 10px;"></div>
    <p class="mediumMont font14px grayColor noMargin" fxLayoutAlign="start center" fxLayoutAlign.xs="center start">
      {{videoDescription}}
    </p>
  </div>
  <div style="top:0;left:0;width:100%;height:100%;position:absolute; cursor: pointer;"
       class="bgSubCatHover"
       (click)="openVideo();">
  </div>
</div>
<div style="height: 20px;"></div>
