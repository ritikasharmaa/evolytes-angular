<div class="defaultScrollBar scrollBarGreenThumb"
     style="width: 100%; height: 100%; overflow-y: scroll;">

  <div style="height: 20px"></div>

  <div fxLayoutAlign="center center">
    <div class="whiteBg defaultShadow"
         style="border-radius: 6px;"
         fxFlex.lt-md="94"
         fxFlex.md="94"
         fxFlex.gt-md="1000px">

      <div style="height: 10px;"></div>
      <div style="height: 70px">
        <div fxFlex="20px"></div>
        <div fxFlex fxLayoutAlign="start center">
          <p class="semiBoldMont font18px blackColor noMargin">Objective Information</p>
        </div>
      </div>
      <div style="height: 10px;"></div>

      <div fxLayoutAlign="start center">
        <div fxFlex="20px"></div>
        <div fxLayout="row" fxLayout.xs="column" style="width: 100%;">
          <div fxFlex>
            <app-evo-input [placeholderText]="'Objective Id'"
                           [value]="objective._id"
                           [isDisabled]="true">
            </app-evo-input>
          </div>
          <div fxFlex="20px" fxFlex.xs="10px"></div>
          <div fxFlex fxLayout="row" fxLayoutAlign="center center" style="width: 100%;">
            <div>
              <div style="height: 6px;"></div>
              <button class="greenButton whiteColor semiBoldMont font14px"
                      style="height: 40px; width: 120px;"
                      (click)="onSaveClicked()">
                Save
              </button>
            </div>
            <div fxFlex="20px" fxFlex.xs="10px"></div>
            <div>
              <div style="height: 6px;"></div>
              <button class="orangeButton whiteColor semiBoldMont font14px"
                      style="height: 40px; width: 120px;"
                      (click)="onCancelClick()">
                Cancel
              </button>
            </div>
          </div>
        </div>
        <div fxFlex="20px"></div>
      </div>

      <div style="height: 20px"></div>

      <div ngStyle.xs="height: 210px;" ngStyle.sm="height: 140px;">
        <div fxFlex="20px"></div>
        <div fxLayout="row" fxLayout.lt-md="column" style="width: 100%;">
          <div fxFlex>
            <app-evo-translated-input [descr]="objective.level" [cultures]="cultures"></app-evo-translated-input>
          </div>
          <div fxFlex="20px" fxFlex.lt-md="10px"></div>
          <app-evo-lang-dropdown [type]="CultureTypes.country"
                                 [currentValue]="objective.country"
                                 (valueChangedEvent)="objective.country = $event">
          </app-evo-lang-dropdown>
        </div>
        <div fxFlex="20px"></div>
      </div>

      <div style="height: 70px" *ngIf="editMode">
        <div style="height: 20px"></div>
        <div fxFlex fxLayoutAlign="end end">
          <button class="redButton whiteColor semiBoldMont font14px"
                  style="height: 40px; width: 160px;"
                  (click)="onDeleteClick()">
            Delete objective
          </button>
          <div fxFlex="20px"></div>
        </div>
      </div>

      <div style="height: 15px"></div>
    </div>
  </div>

  <div style="height: 15px"></div>

  <div fxLayoutAlign="center center">
    <div class="whiteBg defaultShadow"
         style="border-radius: 6px;"
         fxFlex.lt-md="94"
         fxFlex.md="94"
         fxFlex.gt-md="1000px">
      <div>
        <div fxFlex="20px"></div>
        <div fxFlex>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" style="width: 100%;">
            <div fxFlex.xs="10px" fxHide.gt-xs="true"></div>
            <p fxFlex class="semiBoldMont font18px blackColor noMargin" ngClass.lt-md="font16px">
              Skill Groups Information
            </p>
            <div fxFlex.xs="10px" fxHide.gt-xs="true"></div>
            <div>
              <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" style="width: 100%;">
                <div fxFlex>
                  <app-evo-input [placeholderText]="'skill group name'"
                                 [value]="searchFirstTermSkillGroup"
                                 (inputChangedEvent)="searchFirstTermSkillGroup = $event"
                                 [title]="'search by name'">
                  </app-evo-input>
                </div>
                <div fxFlex="20px" fxFlex.xs="10px"></div>
                <div fxFlex>
                  <div style="height: 20px;" fxHide.xs="true"></div>
                  <button class="blueButton whiteColor semiBoldMont font14px"
                          style="height: 40px; width: 120px;"
                          (click)="onFirstSearchClick()">
                    Search
                  </button>
                </div>
              </div>
              <div fxFlex="20px" fxHide.xs="true"></div>
            </div>
          </div>
        </div>
      </div>
      <div style="height: 10px"></div>
      <div style="max-height: 400px">
        <div fxFlex="20px"></div>
        <div fxFlex
             class="lightGrayBg defaultScrollBar scrollBarBlueThumb"
             style="max-height: 300px; border-radius: 6px; overflow-y: scroll;"
             *ngIf="objective.skillGroups && objective.skillGroups.length > 0">
          <div *ngFor="let skillGroup of filteredSkillGroup">
            <div style="height: 10px"></div>
            <div fxLayoutAlign="start start">
              <div fxFlex="10px"></div>
              <div fxFlex="95" fxFlex.xs="400px" class="bgWhiteHoverColor defaultShadow"
                   style="height: 50px; border-radius: 4px; cursor: pointer;"
                   fxLayoutAlign="start center" (click)="onSkillGroupClick(skillGroup)">
                <div fxFlex="20px"></div>
                <div fxFlex fxLayoutAlign="space-between center">
                  <div>
                    <p class="semiBoldMont font18px blackColor noMargin" ngClass.sm="font16px"
                       ngClass.xs="font14px">{{cultureSkillGroupName(skillGroup.name)}} </p>
                  </div>
                  <div>
                    <p class="mediumMont font12px grayColor noMargin">{{skillGroup.questions.length}} skill groups</p>
                  </div>
                </div>
                <div fxFlex="50px" fxLayoutAlign="center center">
                  <p class="semiBoldMont font26px blueColor noMargin">></p>
                </div>
              </div>
              <div fxFlex="20px"></div>
              <div fxFlex="50px" class="bgWhiteHoverColor defaultShadow"
                   style="height: 50px; border-radius: 4px; cursor: pointer;"
                   fxLayoutAlign="start center" (click)="onSuppressSkillGroupClick(skillGroup)">
                <div fxFlex="50px" fxLayoutAlign="center center">
                  <p class="semiBoldMont font26px redColor noMargin">-</p>
                </div>
              </div>
              <div fxFlex="10px"></div>
            </div>
          </div>
          <div style="height: 10px;"></div>
        </div>

        <div fxFlex="20px"></div>
      </div>
      <div style="height: 10px"></div>
      <div fxLayoutAlign="end end" *ngIf="editMode">
        <div class="bgGreenHoverColor"
             style="width: 40px; height: 40px; border-radius: 20px; cursor: pointer;"
             fxLayoutAlign="center center"
             (click)="onAddClick()">
          <p class="semiBoldMont font24px whiteColor noMargin">
            +
          </p>
        </div>
        <div fxFlex="4"></div>
      </div>
      <div style="height: 20px"></div>
    </div>
  </div>

  <div style="height: 15px"></div>

  <div fxLayoutAlign="center center">
    <div class="whiteBg defaultShadow"
         style="border-radius: 6px;"
         fxFlex.lt-md="94"
         fxFlex.md="94"
         fxFlex.gt-md="1000px"
         *ngIf="addOpen || !editMode">
      <div>
        <div fxFlex="20px"></div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" style="width: 100%;">
          <div fxFlex.xs="10px" fxHide.gt-xs="true"></div>
          <p fxFlex class="semiBoldMont font18px blackColor noMargin" ngClass.lt-md="font16px">
            Other Skill Groups
          </p>
          <div fxFlex.xs="10px" fxHide.gt-xs="true"></div>
          <div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" style="width: 100%;">
              <div fxFlex>
                <app-evo-input [placeholderText]="'skill group name'"
                               [value]="searchSecondTermSkillGroup"
                               (inputChangedEvent)="searchSecondTermSkillGroup = $event"
                               [title]="'search by name'">
                </app-evo-input>
              </div>
              <div fxFlex="20px" fxFlex.xs="10px"></div>
              <div fxFlex>
                <div style="height: 20px;" fxHide.xs="true"></div>
                <button class="blueButton whiteColor semiBoldMont font14px"
                        style="height: 40px; width: 120px;"
                        (click)="onSecondSearchClick()">
                  Search
                </button>
              </div>
            </div>
            <div fxFlex="20px" fxHide.xs="true"></div>
          </div>
        </div>
      </div>
      <div style="height: 10px"></div>
      <div style="max-height: 400px">
        <div fxFlex="20px"></div>
        <div fxFlex
             class="lightGrayBg defaultScrollBar scrollBarBlueThumb"
             style="max-height: 300px; border-radius: 6px; overflow-y: scroll;">
          <div *ngFor="let skillGroup of filteredSkillGroupToAdd">
            <div style="height: 10px"></div>
            <div fxLayoutAlign="start start">
              <div fxFlex="10px"></div>
              <div fxFlex="95" fxFlex.xs="400px" class="bgWhiteHoverColor defaultShadow"
                   style="height: 50px; border-radius: 4px; cursor: pointer;"
                   fxLayoutAlign="start center" (click)="onSkillGroupClick(skillGroup)">
                <div fxFlex="20px"></div>
                <div fxFlex fxLayoutAlign="space-between center">
                  <div>
                    <p class="semiBoldMont font18px blackColor noMargin" ngClass.sm="font16px"
                       ngClass.xs="font14px">{{cultureSkillGroupName(skillGroup.name)}} </p>
                  </div>
                  <div>
                    <p class="mediumMont font12px grayColor noMargin">{{skillGroup.questions.length}} skill groups</p>
                  </div>
                </div>
                <div fxFlex="50px" fxLayoutAlign="center center">
                  <p class="semiBoldMont font26px blueColor noMargin">></p>
                </div>
              </div>
              <div fxFlex="20px"></div>
              <div fxFlex="50px" class="bgWhiteHoverColor defaultShadow"
                   style="height: 50px; border-radius: 4px; cursor: pointer;"
                   fxLayoutAlign="start center" (click)="onAddSkillGroupClick(skillGroup)">
                <div fxFlex="50px" fxLayoutAlign="center center">
                  <p class="semiBoldMont font26px greenColor noMargin">+</p>
                </div>
              </div>
              <div fxFlex="10px"></div>
            </div>
          </div>
          <div style="height: 10px;"></div>
        </div>

        <div fxFlex="20px"></div>
      </div>
      <div style="height: 20px"></div>
    </div>
  </div>
  <div style="height: 20px"></div>
</div>
