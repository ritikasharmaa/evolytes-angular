<app-modal></app-modal>
<app-evo-header></app-evo-header>
<app-evo-decoration-background-signup></app-evo-decoration-background-signup>
<div class="defaultScrollBar scrollBarGreenThumb" style="height: calc(100% - 60px); overflow-y: scroll;" fxLayoutAlign="center start">
  <div fxFlex.gt-md="960px" fxFlex.md="80" fxFlex.lt-md="90" style="width: 100%; height: 100%;">

    <div style="height: 40px"></div>
    <div fxLayoutAlign="center start">
      <p fxFlex="80" class="boldMont font24px blackColor noMargin" style="text-align: center;">{{ 'monitorIntro.title' | translate }}</p>
    </div>
    <div style="height: 10px"></div>
    <div fxLayoutAlign="center start">
      <p fxFlex="80" class="regularMont font16px grayColor noMargin" style="text-align: center;">{{ 'monitorIntro.subtitle' | translate }}</p>
    </div>
    <div style="height: 30px"></div>
    <div fxLayoutAlign="center start">
      <img fxFlex.gt-md="60" fxFlex.md="60" fxFlex.lt-md="80" src="../../../../assets/land-images/MonitorAllDevices.png" style="object-fit: contain;">
    </div>

    <div style="height: 50px;"></div>

    <div fxLayoutAlign="center start">
      <button class="greenButton whiteColor semiBoldMont font14px"
              style="width: 140px; height: 40px;"
              (click)="onFinishClicked()">
        {{ 'reusable.next' | translate }}
      </button>
    </div>

    <div style="height: 20px"></div>

    <div fxLayoutAlign="center start">
      <app-evo-progress-points [currentIndex]="2"
                               [numPoints]="4"
                               [defaultColor]="'#979797'"
                               [selectedColor]="'#009CCC'">
      </app-evo-progress-points>
    </div>

  </div>
</div>
