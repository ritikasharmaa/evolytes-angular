<div class="smallShadow pointer bgWhiteHoverColor" style="height: 160px;width: 130px; border-radius: 4px;"
     fxLayout="column" fxLayoutAlign="start center"
>
  <div fxFlex="10px"></div>
  <div fxFlex="50px" fxLayoutAlign="center center">
    <img [src]="integration.iconURL()"
         class="bigLeftIcon" *ngIf="integration.iconURL()">
  </div>

  <div fxFlex style="width:100%;">
    <p class="boldMont font10px blackColor noMargin centerAlign" style="height: 14px;">
      {{ integrationName(integration) }}
    </p>
    <div style="height: 9px;"></div>
    <p class="semiBoldMont font10px grayColor noMargin centerAlign" style="height: 14px;">
      {{ 'reusable.chapter' | translate }} {{ integration.chapter }}
    </p>
    <div style="height: 3px;"></div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="5px" style="width:100%;">
    <div style="width: 10px"></div>
    <div fxFlex>
      <p class="semiBoldMont font8px grayColor noMargin">
        {{ 'reusable.attempts' | translate }}
      </p>
      <div style="height: 3px"></div>
      <div fxLayoutAlign="start center">
        <div fxFlex="3px"></div>
        <img src="./assets/icons/gray-hashtag-icon.png"
             class="smallHashtagIcon">
        <div fxFlex="6px"></div>
        <p class="mediumMont font10px grayColor noMargin">
          {{ integrationExamNumAttempts(integration) }}
        </p>
      </div>
    </div>
    <div fxFlex>
      <p class="semiBoldMont font8px grayColor noMargin">
        {{ 'reusable.required' | translate }}
      </p>
      <div style="height: 3px"></div>
      <div fxLayoutAlign="start center">
        <div fxFlex="3px"></div>
        <img src="./assets/icons/gray-checkmark-icon.svg"
             class="smallCheckmarkIcon">
        <div fxFlex="6px"></div>
        <p class="mediumMont font10px grayColor noMargin">
          {{ integration.numCorrect }} / {{ integration.numQuestions() }}
        </p>
      </div>
      <div style="height: 4px"></div>
    </div>
  </div>

  <div style="width:100%;height: 23%;">
    <div *ngIf="integrationExamStatus(integration) !== null" fxLayoutAlign="center center"
         [ngClass]="integrationExamStatus(integration).bgColor"
         style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; height:100%;">
      <img [src]="integrationExamStatus(integration).url"
           [ngClass]="integrationExamStatus(integration).className">
    </div>
  </div>
</div>
