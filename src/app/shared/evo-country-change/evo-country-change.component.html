<div class="modal" *ngIf="countryChangeSv.isVisible === true" fxLayoutAlign="center center">
  <div class="whiteBg defaultShadow"
       fxFlex.gt-xs="300px"
       style="height: 260px; border-radius: 6px;">
    <div class="greenBg" style="height: 50px; width: 100%; border-radius: 6px 0;" fxLayoutAlign="center center">
      <p class="semiBoldMont font16px whiteColor noMargin">{{ 'reusable.selectCountry' | translate }}</p>
    </div>
    <div fxLayoutAlign="center start">
      <div fxFlex="85">
        <div class="defaultScrollBar" style="height: 20px; overflow-y: scroll;"></div>
        <div *ngFor="let el of countries"
             style="width: 100%; height: 60px;">
          <div style="height: 46px; cursor: pointer; border-radius: 4px;"
               class="bgWhiteHoverColor defaultShadow"
               fxLayoutAlign="start center"
               (click)="onCountryChanged(el.key)">
            <div fxFlex="10px"></div>
            <div fxFlex="40px" fxLayoutAlign="center center">
              <img [src]="el.iconURL" style="width: 30px; height: 30px; object-fit: contain;">
            </div>
            <div fxFlex="10px"></div>
            <p class="semiBoldMont font14px blackColor noMargin">{{el.value}}</p>
            <div fxFlex="10px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
